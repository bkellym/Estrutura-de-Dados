version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          command: pytest test/NodeTest.py -v
          name: NodeTest
      - run:
          command: pytest test/LinkedListTest.py -v
          name: LinkedListTest
      - run:
          command: pytest test/CircularLinkedListTest.py -v
          name: CircularLinkedListTest

      - store_test_results:
          path: test-results

workflows:
  main:
    jobs:
      - build-and-test
